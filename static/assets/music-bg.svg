<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4b0082" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Music notes background -->
  <g opacity="0.4" filter="url(#glow)">
    <!-- Music note 1 -->
    <path d="M100,150 Q120,80 150,120 T200,100" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="100" cy="150" r="8" fill="#ffffff"/>
    
    <!-- Music note 2 -->
    <path d="M300,250 Q320,180 350,220 T400,200" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="300" cy="250" r="8" fill="#ffffff"/>
    
    <!-- Music note 3 -->
    <path d="M500,100 Q520,30 550,70 T600,50" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="500" cy="100" r="8" fill="#ffffff"/>
    
    <!-- Music note 4 -->
    <path d="M150,350 Q170,280 200,320 T250,300" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="150" cy="350" r="8" fill="#ffffff"/>
    
    <!-- Music note 5 -->
    <path d="M450,450 Q470,380 500,420 T550,400" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="450" cy="450" r="8" fill="#ffffff"/>
    
    <!-- Music note 6 -->
    <path d="M650,350 Q670,280 700,320 T750,300" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="650" cy="350" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Music waves -->
  <g opacity="0.3">
    <path d="M0,400 Q100,350 200,400 T400,400 T600,400 T800,400" stroke="#ffffff" fill="none" stroke-width="2"/>
    <path d="M0,420 Q100,370 200,420 T400,420 T600,420 T800,420" stroke="#ffffff" fill="none" stroke-width="2"/>
    <path d="M0,440 Q100,390 200,440 T400,440 T600,440 T800,440" stroke="#ffffff" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Vinyl record -->
  <g transform="translate(400, 250)" opacity="0.2">
    <circle cx="0" cy="0" r="80" fill="#000000" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Scattered musical symbols -->
  <g fill="#ffffff" opacity="0.2">
    <!-- Treble clef -->
    <path d="M200,200 Q210,180 200,160 T190,130 Q200,120 210,130 T220,160 Q210,180 190,185 L195,220 Q220,215 235,195 T250,155 Q250,125 230,105 T180,85 Q150,85 130,105 T110,155 Q110,180 125,200 T160,230 L155,260 Q145,265 140,275 T135,295 Q135,310 145,320 T170,330 Q185,330 195,320 T205,295 Q205,280 195,270 T175,260 L180,225 Q195,220 200,200 Z" transform="scale(0.4) translate(100, 100)"/>
    
    <!-- Quarter note -->
    <path d="M550,150 L550,230 Q520,220 520,245 Q520,260 535,265 T565,260 Q580,250 580,235 L580,150 Z" transform="scale(0.5)"/>
    
    <!-- Quarter note -->
    <path d="M700,350 L700,430 Q670,420 670,445 Q670,460 685,465 T715,460 Q730,450 730,435 L730,350 Z" transform="scale(0.5)"/>
    
    <!-- Eighth note -->
    <path d="M180,450 L180,530 Q150,520 150,545 Q150,560 165,565 T195,560 Q210,550 210,535 L210,450 Z" transform="scale(0.5)"/>
    <path d="M210,450 Q230,470 250,460" fill="none" stroke="#ffffff" stroke-width="3" transform="scale(0.5)"/>
  </g>
</svg>